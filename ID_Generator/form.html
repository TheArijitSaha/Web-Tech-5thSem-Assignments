<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ID Form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class=display-4>ID Card Form</h1>
            </div>
            <div class="container">
                <form method="POST" action="genpdf.php" enctype="multipart/form-data">
                    <label for="name">Name:</label>
                    <input type="text" name="name" placeholder="Enter Name">
                    <p></p>

                    <label for="dob">Date of Birth:</label>
                    <input type="date" name="dob">
                    <p></p>

                    <label for="yoj">Year of Joining:</label>
                    <input type="number" min="1856" step="1" max="2019" name="yoj" placeholder="Enter your Year of Joining">
                    <p></p>

                    <label for="course">Course:</label>
                    <select name="course">
                        <option value="B.TECH.">B.Tech.</option>
                        <option value="M.TECH.">M.Tech.</option>
                        <option value="Dual Degree">Dual Degree</option>
                        <option value="M.Sc.">M.Sc.</option>
                    </select>
                    <p></p>

                    <label for="gender">Gender:</label>
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female
                    <input type="radio" name="gender" value="Other">Other
                    <p></p>

                    <label for="bloodgroup">Blood Group:</label>
                    <select name="bloodgroup">
                        <option value="B+">B+</option>
                        <option value="AB+">AB+</option>
                        <option value="O+">O+</option>
                        <option value="A+">A+</option>
                        <option value="B-">B-</option>
                        <option value="AB-">AB-</option>
                        <option value="O-">O-</option>
                        <option value="A-">A-</option>
                    </select>
                    <p></p>

                    <label for="address">Address:</label>
                    <input type="textarea" name="address" placeholder="Enter your current address">
                    <p></p>

                    <label for="profile">Profile Picture</label>
                    <input type="file" name="profile">
                    <p></p>

                    <p></p>
                    <input class="btn btn-success" type="submit" name="submit" value="Generate ID Card">
                </form>
            </div>
        </div>
    </body>
</html>
